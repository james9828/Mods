name: Build SimpleShop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Gradle 8.8
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.8

      - name: Generate Gradle wrapper
        run: gradle wrapper --gradle-version 8.8

      - name: Make wrapper executable
        run: chmod +x gradlew

      - name: Build with wrapper
        run: ./gradlew build

      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: SimpleShop
          path: build/libs/*.jar

      - name: Send success webhook
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \"âœ… Build succeeded for ${GITHUB_REPOSITORY} on commit ${GITHUB_SHA}\"}" \
          "https://discord.com/api/webhooks/1446503708191100968/BjDvC3B2MjSwdiVUIL7A08zbqICiZPeGerF6iwv3g9iBtFI25u-sxKGCRIjT_XAmvbru"